<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/vehicles"></ion-back-button>
    </ion-buttons>
    <ion-title>Reservar Vehículo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="custom-background">
  <div class="vehicle-card">
    <img src="../../../assets/dacia.png" alt="Vehicle Image" class="vehicle-image" />
    <div class="vehicle-details">
      <h2>{{ vehicle.model }}</h2>
      <p>{{ vehicle.licensePlate }}</p>
      <div class="icons-container">
        <i class="fa-solid fa-truck-monster" [ngClass]="vehicle.isFourByFour ? 'icon-active' : 'icon-inactive'"></i>
        <i class="fa-solid fa-gas-pump" [ngClass]="vehicle.needsFuel ? 'icon-red' : 'icon-inactive'"></i>
        <i class="fa-solid fa-wrench" [ngClass]="vehicle.needsRepair ? 'icon-red' : 'icon-inactive'"></i>
      </div>
    </div>
  </div>

  <div class="vehicle-card reservation-form-container">
    <form (ngSubmit)="reserveVehicle()" class="reservation-form">
      <div class="date-picker-container">
        <ion-item>
          <ion-label position="stacked">Fecha de Inicio</ion-label>
          <ion-datetime [(ngModel)]="reservation.startDate" name="startDate" displayFormat="MMM DD, YYYY" required></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Fecha de Fin</ion-label>
          <ion-datetime [(ngModel)]="reservation.endDate" name="endDate" displayFormat="MMM DD, YYYY" required></ion-datetime>
        </ion-item>
      </div>

      <ion-item>
        <ion-label position="stacked">KM Aproximados</ion-label>
        <ion-input type="number" [(ngModel)]="reservation.estimatedKm" name="estimatedKm" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Código de Proyecto</ion-label>
        <ion-input type="text" [(ngModel)]="reservation.projectCode" name="projectCode" required></ion-input>
      </ion-item>

      <ion-button expand="full" type="submit">Reservar</ion-button>
    </form>
  </div>
</ion-content>
