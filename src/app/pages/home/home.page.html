<ion-content class="ion-padding" *ngIf="user">
  <div class="card-container">
    <ion-card class="user-card">
      <img class="user-image" src='assets/logo_team.jpg' alt="User Image"/>
      <ion-button class="logout-button" (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
      <ion-card-header>
        <ion-card-title class="user-name">{{ user.name }}</ion-card-title>
        <ion-card-subtitle class="user-email">{{ user.email }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <div class="button-container">
          <ion-button expand="full" [routerLink]="['/incidences']" class="rounded-button">Incidencias IT</ion-button>
          <ion-button expand="full" [routerLink]="['/vehicles']" class="rounded-button">Reserva Veh√≠culos</ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
